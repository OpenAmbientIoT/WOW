<svg width="128" height="128" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <circle cx="64" cy="64" r="10" stroke="#fff" stroke-width="4" fill="none">
<!--        stroke-dasharray="6%" stroke-linecap="round"-->
        <animate attributeType="XML" attributeName="r" from="10" to="64" dur="1s" begin="0s" repeatCount="indefinite" keySplines="0,.69,.16,1" calcMode="spline"/>
<!--        <animate attributeName="stroke-dasharray" from="6%" to="12%" dur=".3s" begin="0s" repeatCount="indefinite"/>-->
        <animate attributeType="CSS" attributeName="opacity" values="0;1;0" dur="1s" begin="0s" repeatCount="indefinite"/>
    </circle>
</svg>
